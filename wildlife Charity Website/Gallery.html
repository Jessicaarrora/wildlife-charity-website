<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>lightbox</title>
    <meta name="description" content="lightbox" />
    <meta name="author" content="Jessica Arora" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./styles/global.css" />
    <link rel="stylesheet" type="text/css" href="./styles/lightbox.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/lightbox.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./scripts/lightbox-plus-jquery.min.js"></script>
    <script src="./scripts/lightbox.js"></script>
    <script src="./scripts/global.js"></script>
  </head>

  <body>
   
      <div class="container">
        <section>
          <h1 class="title">Gallery</h1>
          <div class="gallery">
            <a href="images/Image 9.jpg" data-lightbox="gallery"
              data-title="Jungle Royalty">
              <img src="images/Image 9.jpg" alt="" />
            </a>

            <a href="images/Image 10.jpg" data-lightbox="gallery"
              data-title="Roaring Tiger">
              <img src="images/Image 10.jpg" alt="Travel 2" />
            </a>

            <a href="images/Image 11.jpg" data-lightbox="gallery"
              data-title="Elephant">
              <img src="images/Image 11.jpg" alt="Travel 3" />
            </a>

            <a href="images/teresa-mfTW3jjO3wQ-unsplash.jpg" data-lightbox="gallery"
              data-title="Vancouver - A vibrant coastal city nestled amid stunning mountains, offering a perfect blend of urban excitement and natural wonders.">
              <img src="images/teresa-mfTW3jjO3wQ-unsplash.jpg" alt="Travel 4" />
            </a>

            <a href="images/Image 2.jpg" data-lightbox="gallery"
              data-title="Banff - An alpine paradise situated in the heart of the Canadian Rockies, known for its crystal-clear lakes, and abundant wildlife.">
              <img src="images/Image 2.jpg" alt="Travel 5" />
            </a>

            <a href="images/Image 3.jpg" data-lightbox="gallery"
              data-title="FCN Tower - An iconic symbol of Toronto, the CN Tower stands tall as one of the world's tallest freestanding structures, offering unparalleled views of the city and beyond.">
              <img src="images/Image 3.jpg" alt="Travel 6" />
            </a>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="copyright">
          <p>&copy;Jessica Arora</p>
        </div>
      </div>
    </footer>
  </body>
</html>
